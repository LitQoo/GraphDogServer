{% extends 'appView_base.html' %}
{% block editor %}
<form action=appView_stages.html method=post>
	<input type=hidden name=aID value={{aID|safe}}>
			category:<input type=text name=category value={{data.category|safe}}><br>
			stage:<input type=text name=stage value={{data.value|safe}}><br>
			userdata<br>
			<div id='userdata' class='jsonForm' value='{}'></div>
			<input type=submit value='save'>
</form>
{% endblock %}

{% block list %} 
	{% if msg %}
{{msg}}
	{% else %}


	<table class="datalist" source="appView_data.html" db="DB_AppStage" info='{"aID":"{{aID}}","filterfield":"{{filterfield}}","filtervalue":"{{filtervalue}}","limit":"{{limit}}"}'>
	<thead>

			<tr>
				<th field="category" editor="text">category</th>
				<th field="stage" editor="text">stage</th>
				<th field="userdata" convert="jsondata" editor="jsonform">userdata</th>
				<th deletebutton="on">del</th>
			</tr>
	</thead>
	<tbody>
	</tbody>
	</table>

	{% endif %}
{% endblock %}
