{% extends 'appView_base.html' %}
{% block editor %}

{% endblock %}

{% block list %} 
	{% if msg %}
{{msg}}
	{% else %}

	<table class="datalist" source="appView_data.html" db="DB_AppVersions" info='{"aID":"{{aID}}","filterfield":"{{filterfield}}","filtervalue":"{{filtervalue}}","limit":"{{limit}}"}'>
	<thead>

			<tr>
				<th field="version">version</th>
				<th field="apiVersion" editor="text">graphdog Version</th>
				<th field="platform">platform</th>
				<th field="comment" editor="text">comment</th>
				<th field="createtime" convert="timeToDate">time</th>

			</tr>
	</thead>
	<tbody>
	</tbody>
	</table>
	{% endif %}
{% endblock %}
