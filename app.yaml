application: graphdog
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /static
  static_dir: static

- url: /images
  static_dir: static/images

- url: /images/.*\.png
  static_files: static/images/.*\.png
  upload: static/images/.*\.png

- url: /command/.*
  script: command.app

- url: /command
  script: command.app

- url: /stats.*
  script: google.appengine.ext.appstats.ui.app
  
- url: /.*
  script: main.app

builtins:
- appstats: on

libraries:
- name: webapp2
  version: "2.5.2"
- name: pycrypto
  version: "2.6"
